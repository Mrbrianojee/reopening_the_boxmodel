<!DOCTYPE html>
<html>
<head>
    <title>
        Border Radius
    </title>
    <style type="text/css">
        #radiusTest {
            width: 200px;
            height: 200px;
            background-color: #247F7F;
            border-style: double;
            border-top-right-radius: 15%; /*set the top right corner radius*/
            border-bottom-left-radius: 15%; /*set the bottom left corner radius */
            border-width: 30px;
            border-color: #ffffff;
        }
    </style>
</head>
<body>
<div id="radiusTest"></div>
</body>
</html>
