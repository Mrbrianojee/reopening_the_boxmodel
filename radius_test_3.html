<!DOCTYPE html>
<html>
<head>
    <title>
        Border Radius
    </title>
    <style type="text/css">
        #radiusTest {
            width: 200px;
            height: 200px;
            background-color: #247F7F;
            border-radius: 15%;
            border-style: double;
            border-top-style: none; /* remove top border */
            border-bottom-style: none; /*remove bottom border */
            border-width: 30px;
            border-color: #ffffff;
        }

    </style>
</head>
<body>
<div id="radiusTest"></div>
</body>
</html>
